<div class="contents classes-levels">
    <div class="title">Classes and Levels</div>
    <div class="header">
        <span class="class">Class</span>
        <span class="archetype">Archetype</span>
        <span class="level">Level</span>
    </div>
    <fieldset class="repeating_classes">
        <div class="row compendium-drop-target">
            <input class="class" type="text" accept="Name" name="attr_name" />
            <input class="archetype" type="text" name="attr_archetype" />
            <input class="level" type="number" step="1" min="1" max="20" name="attr_level" />
        </div>
    </fieldset>
</div>
