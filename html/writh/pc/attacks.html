<div class="attacks">
    <div class="header">
        <label class="name" data-i18n="name">Name</label>
        <label class="attack" data-i18n="attack">Attack</label>
        <label class="damage" data-i18n="damage">Damage</label>
        <label class="range" data-i18n="range">Range</label>
        <label class="ammo" data-i18n="ammo">Ammo</label>
    </div>
    <fieldset class="repeating_attacks">
        <input type="text" class="name" name="attr_name" />
        <input type="text" class="attack" name="attr_attack" />
