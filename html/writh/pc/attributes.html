<div class="attributes">
    <div class="attribute">
        <button type="roll" name="roll_strength" value="&{template:writh} {{title=Strength}} {{characterName=@{character_name}}} {{roll=[[@{advantage_query}+[[@{strength_modifier}]][STR]]]}}">
            <div class="label">
                <label class="attr_strength" data-i18n="strength">Strength</label>
            </div>
            <input disabled="true" name="attr_strength_modifier" type="text" value="floor((@{strength}-10)/2)" />
        </button>
        <input type="number" name="attr_strength" step="1" min="0" max="25" value="10" />
    </div>
